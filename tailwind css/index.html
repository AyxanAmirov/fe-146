<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./layout.css">

</head>

<body>
    <div class="container">
        <div class="flex">
                <div class="flex  w-full h-[100vh] items-center justify-center">

                    <form class="flex flex-col gap-[40px] w-[340px]  xl:w-[440px] ">
                        <h2 class="text-[20px] sm:text-[25px] md:text-[30px] lg:text-[40px] xl:text-[40px] font-[300] text-center"><span class="font-[700]">Sign up</span> to your account</h2>
                        <div class="flex items-center gap-[20px]">
                            <div class="col-6 flex flex-col gap-[10px]">
                                <label>Name</label>
                                <input type="text" class="border-sign p-[4px]  xl:p-[8px]  rounded-[8px] focus:outline-none w-full" placeholder="Name">
                            </div>
                            <div class="col-6 flex flex-col gap-[10px]">
                                <label>Surname</label>
                                <input type="text" class="border-sign p-[4px] xl:p-[8px] rounded-[8px] focus:outline-none w-full" placeholder="Surname">
                            </div>
                        </div>
                        <div class="flex flex-col gap-[10px] w-full">
                            <label>Email</label>
                            <input type="email"  placeholder="Email" class="w-full border-sign p-[8px]  rounded-[8px] focus:outline-none">
                        </div>
                        <div class="flex flex-col gap-[10px] w-full">
                            <label>Password</label>
                            <input type="password" placeholder="**************" class="w-full border-sign p-[8px]  rounded-[8px] focus:outline-none">
                        </div>
                        <div class="flex flex-col gap-[10px] w-full">
                            <label>Confirm Password</label>
                            <input type="password" placeholder="**************" class="w-full border-sign p-[8px] rounded-[8px] focus:outline-none">
                        </div>
                        <button class="w-full bg-black text-white py-[15px] rounded-[5px]">Sign Up</button>
                    </form>
                </div>
            </div>
            
    </div>
       <script src="./app.js"></script>    
</body>

</html>
